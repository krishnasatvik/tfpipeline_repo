steps:
- id: 'branch name'
  name: 'alpine'
  entrypoint: 'sh'  
  args: 
  - '-c'
  - | 
      gcloud auth activate-service-account --key-file=private-key.json
      gcloud auth application-default login --project "tfpipeline" --quiet
      echo "***********************"
      echo "$BRANCH_NAME"
      echo "***********************"
- id: 'tf init'
  name: 'hashicorp/terraform:1.2.4'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      echo ""
      echo "*************** TERRAFORM INIT ******************"
      terraform init || exit 1
# [START tf-plan]
- id: 'tf plan'
  name: 'hashicorp/terraform:1.2.4'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
      echo ""
      echo "*************** TERRAFOM PLAN ******************"
      terraform plan || exit 1
# [END tf-plan]

# [START tf-apply]
- id: 'tf apply'
  name: 'hashicorp/terraform:1.2.4'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |     
      terraform apply -auto-approve
# [END tf-apply]  








