steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud auth activate-service-account --key-file=private-key.json
        
  - name: 'hashicorp/terraform:latest'
    entrypoint: 'terraform'
    args:
      - 'init'

  - name: 'hashicorp/terraform:latest'
    entrypoint: 'terraform'
    args:
      - 'apply'
      - '-auto-approve'
